[env:esp32dev]
platform = espressif32
;board = esp32dev
board = esp-wrover-kit
framework = arduino
monitor_speed = 115200

lib_deps = ambientdatainc/Ambient ESP32 ESP8266 lib@^1.0.2, mcxiaoke/ESPDateTime @ ^1.0.4, ottowinter/ESPAsyncWebServer-esphome@^2.1.0, bblanchon/ArduinoJson@^6.19.4

board_build.partitions = no_ota.csv